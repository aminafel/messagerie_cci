<div class="login-form">
  <label>Login: {{username}}</label>
  <input class="login-input" type="text" [(ngModel)]="username" (keyup.enter)="send()"/>
  <p></p>
  <label>Mot de passe: </label>
  <input class="password-input" type="password" [(ngModel)]="password" (keyup.enter)="send()"/>
  <div>
    <p></p>
    <button (click)="goBack()">Annuler</button>
    <button (click)="send()">Valider</button>
  </div>
</div>
