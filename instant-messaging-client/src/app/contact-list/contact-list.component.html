<p>Liste des Contacts</p>

<ul class="contacts">
  <li *ngFor="let contact of service.getContacts()"
    [class.selected]="contact === selectedContact" 
    (click)="onSelect(contact)">
    <!--<span class="badge">{{discussion.id}}</span> -->
    {{contact}}
  </li>
</ul>
